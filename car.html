    <link rel="stylesheet" href="style.css">
    <title>Car Rental Form</title>
    <style>
        .bleu-section{
            background-image: url(./assets/anh.jpg);
            background-size: cover;
            width: 100%;
            height: 19.3cm;
        }
        .navbar{
            background-color: transparent !important;
            color: black !important;
            }
            .navbar .nav-link{
                color: black !important;
            }
            .navbar .navbar-toggler-icon{
                color: black !important;
            }
            .navbar-brand{
                color: black !important;
            }
            .car-form {
                max-width: 400px;
                margin: 0 auto;
                margin-top: 30px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .car-form h2 {
                color: black;
                text-align: center;
                margin-bottom: 20px;
            }

            .car-form input[type="text"],
            .car-form input[type="email"],
            .car-form input[type="number"],
            .car-form select {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .car-form input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                padding: 10px 20px;
                cursor: pointer;
            }

            .car-form input[type="submit"]:hover {
                background-color: #0056b3;
            }

    </style>
</head>
<body>
    <section class="bleu-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Travel Hub</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="features.html">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Attractions & Tours.html">Attractions & Tours</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown link</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="flight.html">Flights</a></li>
                                <li><a class="dropdown-item" href="hotel.html">Hotels</a></li>
                                <li><a class="dropdown-item" href="cars.html">Cars</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <ul class="nav navbar-nav navbar-right" style="list-style-type: none; display: flex; align-items: center; height: 50px;">
                    <li style="margin-right: 5px;">
                        <a href="login.html" style="color: black; text-decoration: none; font-size: medium; display: flex; align-items: center; height: 100%;">
                            <i class="fas fa-user-circle" style="margin-right: 5px; font-size: 24px;"></i> Login
                        </a>
                    </li>
                    <li>
                        <a href="signup.html" style="color: black; text-decoration: none; font-size: medium; display: flex; align-items: center; height: 100%;">
                            <i class="fas fa-sign-out-alt" style="margin-right: 5px; font-size: 24px;"></i> SignUp
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    <form action="#" method="post" class="car-form">
        <h2 class="mb-5">Rent your car!</h2>
        <input type="text" id="name" placeholder="Full Name" required>

        <input type="email" id="email" placeholder="Email" required>

        <input type="text" id="phone" placeholder="Phone Number" required>

        <label for="car-type">Car Type:</label>
        <select id="car-type" name="car-type">
            <option value="Toyota">Toyota Corolla</option>
            <option value="Honda">Honda Civic</option>
            <option value="Ford">Ford Mustang</option>
            <option value="Chevrolet">Chevrolet Suburban</option>
            <option value="Tesla">Tesla Model S</option>
            <option value="BMW">BMW X5</option>
            <option value="Mercedes">Mercedes-Benz E-Class</option>
        </select>

        <label for="rental-days">Rental Days:</label>
        <input type="number" id="rental-days" name="rental-days" required>

        <input type="submit" value="Submit" class="submit">
    </form>
    </section>
</body>
