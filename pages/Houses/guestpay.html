    <link rel="stylesheet" href="style.css">
    <style>
        .bleu-section{
            background-image: url(./assets/anh.jpg);
            background-size: cover;
            width: 100%;
            height: 21.2cm;
        }
        .navbar{
            background-color: transparent !important;
            color: black !important;
        }
        .navbar .nav-link{
            color: black !important;
        }
        .navbar .navbar-toggler-icon{
            color: black !important;
        }
        .navbar-brand{
            color: black !important;
        }
   
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <section class="bleu-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Attractions & Tours.html">Attractions & Tours</a>
                        </li>

                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown link</a>
                            <ul class="dropdown-menu">

                            </ul>
                        </li>
                    </ul>
                </div>
                <ul class="nav navbar-nav navbar-right" style="list-style-type: none; display: flex; align-items: center; height: 50px;">
                    <li style="margin-right: 5px;">
                        <a href="login.html" style="color:black; text-decoration: none; font-size: medium; display: flex; align-items: center; height: 100%;">
                            <i class="fas fa-user-circle" style="margin-right: 5px; font-size: 24px;"></i> Login
                        </a>
                    </li>
                    <li>
                        <a href="signup.html" style="color: black; text-decoration: none; font-size: medium; display: flex; align-items: center; height: 100%;">

                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    <div class="container">
        <form action="#" method="post">
            <h2>Guest House Booking!</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="check-in-date">Check-in Date:</label>
                <input type="date" id="check-in-date" name="check-in-date" required>
            </div>
            <div class="form-group">
                <label for="rental-days">Rental Days:</label>
                <input type="number" id="rental-days" name="rental-days" min="1" required>
            </div>
            <div class="form-group">
                <label for="additional-info">Additional Information:</label>
                <textarea id="additional-info" name="additional-info" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    </section>
