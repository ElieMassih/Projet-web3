    <div>
        <div id="bookingForm" class="container mt-5">
            <h2 class="mb-4" style="text-align: center;">Hotel Booking</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="checkInDate" class="form-label">Check-in Date</label>
                    <input type="date" class="form-control" id="checkInDate" required>
                </div>
                <div class="mb-3">
                    <label for="checkOutDate" class="form-label">Check-out Date</label>
                    <input type="date" class="form-control" id="checkOutDate" required>
                </div>
                <div class="mb-3">
                    <label for="numberOfGuests" class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" id="numberOfGuests" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
        <!-- Add an element to display the bill content -->
        <div id="billContent"></div>

        <!-- Add an element to display the bill -->
        <div id="bill" style="display: none;">
            <h3 class="mt-5 text-center">Booking Summary</h3>
            <div class="container mt-3">
                <!-- Bill content will be displayed here -->
            </div>
        </div>
    <script>
        $(document).ready(function() {
        // Function to get URL query parameters
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Retrieve the base price from the URL query parameter
        var basePrice = parseFloat(getUrlParameter('price'));

        // Display the base price in the booking form
        $('#basePriceDisplay').text('Base Price: $' + basePrice);

        // Event listener for form submission
        $('#bookingForm').submit(function(event) {
            // Retrieve form data
            var fullName = $('#fullName').val();
            var email = $('#email').val();
            var checkInDate = $('#checkInDate').val();
            var checkOutDate = $('#checkOutDate').val();
            var numberOfGuests = parseInt($('#numberOfGuests').val());
            
            // Calculate the total price based on the number of guests
            var totalPrice = basePrice * numberOfGuests;

            // Generate bill content with total price
            var billContent = `
                <p><strong>Name:</strong> ${fullName}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Check-in Date:</strong> ${checkInDate}</p>
                <p><strong>Check-out Date:</strong> ${checkOutDate}</p>
                <p><strong>Number of Guests:</strong> ${numberOfGuests}</p>
                <p><strong>Total Price:</strong> $${totalPrice}</p>
            `;
            
            // Display the bill
            $('#billContent').html(billContent);
            $('#bill').show();

            // Prevent form submission
            event.preventDefault();
        });
    });
    </script>
