    <div class="container mt-5">
        <h2 class="mb-4" style="text-align: center;">Attraction Booking</h2>
        <form id="bookingForm" onsubmit="processBooking(event)">
            <!-- Attraction Name -->
            <div class="mb-3">
                <label for="attractionName" class="form-label">Attraction Name:</label>
                <input type="text" class="form-control" id="attractionName" readonly value="Attraction XYZ">
            </div>
            
            <!-- Date Selection -->
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
            </div>
            <!-- Number of Persons -->
            <div class="mb-3">
                <label for="numberOfPersons" class="form-label">Number of Persons:</label>
                <input type="number" class="form-control" id="numberOfPersons" min="1" value="1">
            </div>
            
            <!-- Person Type -->
            <div class="mb-3">
                <label for="personType" class="form-label">Person Type:</label>
                <select class="form-select" id="personType">
                    <option value="adult">Adult</option>
                    <option value="child">Child</option>
                </select>
            </div>
            
            <!-- Promo Code -->
            <div class="mb-3">
                <label for="promoCode" class="form-label">Promo Code:</label>
                <input type="text" class="form-control" id="promoCode">
            </div>
            
            <!-- Submit Button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
            </div>
        </form>

        <!-- Bill -->
        <div class="mt-5" id="bill" style="display: none;">
            <h3>Your Bill</h3>
            <div id="billDetails"></div>
        </div>
    </div>
    </section>
    
    <!-- Bootstrap JavaScript (with jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var selectedAttractionPrice = sessionStorage.getItem('selectedAttractionPrice');

function processBooking(event) {
    event.preventDefault(); // Prevent form from submitting

    // Get form values
    var date = document.getElementById("date").value;
    var numberOfPersons = document.getElementById("numberOfPersons").value;
    var personType = document.getElementById("personType").value;
    var promoCode = document.getElementById("promoCode").value;

    // Calculate total price
    var totalPrice = selectedAttractionPrice * numberOfPersons;

    // Display the bill
    var billDetails = document.getElementById("billDetails");
    billDetails.innerHTML = `
        <p>Date: ${date}</p>
        <p>Number of Persons: ${numberOfPersons}</p>
        <p>Person Type: ${personType}</p>
        <p>Promo Code: ${promoCode}</p>
        <p>Total Price: ${totalPrice}</p>
    `;
    document.getElementById("bill").style.display = "block";
}
    </script>
