    <script src="https://cdn.fontawesome.com/releases/v6.0.0-beta1/js/all.js" integrity="sha384-X3IEo5PLmJXYVMSUNA2Kzwcgk7uHkGdavBv34rDaklZo+nDXZIveE6PWNKdYgj7r" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .bleu-section {
            background-image: url(./assets/anh.jpg);
            background-size: cover;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .navbar {
            background-color: transparent !important;
            color: black !important;
        }

        .navbar .nav-link {
            color: black !important;
        }

        .navbar .navbar-toggler-icon {
            color: black !important;
        }

        .navbar-brand {
            color: black !important;
        }

        a {
            text-decoration: none;
        }

        .text-center {
            background-color: white !important;
        }

        #bookingForm {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-label {
            margin-bottom: 5px;
            display: block;
        }

        .form-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Optional: Adjust styling for the input[type="date"] field */
        input[type="date"] {
            padding: 10px;
        }

        #bill {
            display: none;
            text-align: left;
            color: black;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <section class="bleu-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Travel Hub</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="features.html">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Attractions & Tours.html">Attractions & Tours</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown link</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="flight.html">Flights</a></li>
                                <li><a class="dropdown-item" href="hotel.html">Hotels</a></li>
                                <li><a class="dropdown-item" href="cars.html">Cars</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <ul class="nav navbar-nav navbar-right" style="list-style-type: none; display: flex; align-items: center; height: 50px;">
                    <li style="margin-right: 5px;">
                        <a href="login.html" style="color:black; text-decoration: none; font-size: medium; display: flex; align-items: center; height: 100%;">
                            <i class="fas fa-user-circle" style="margin-right: 5px; font-size: 24px;"></i> Login
                        </a>
                    </li>
                    <li>
                        <a href="signup.html" style="color: black; text-decoration: none; font-size: medium; display: flex; align-items: center; height: 100%;">
                            <i class="fas fa-sign-out-alt" style="margin-right: 5px; font-size: 24px;"></i> SignUp
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    <div class="container mt-5">
        <form id="bookingForm" onsubmit="processBooking(event)">
            <h2 class="mb-4" style="text-align: center;">Attraction Booking!</h2>
            <!-- Attraction Name -->
            <div class="mb-3">
                <input type="text" class="form-control" id="attractionName" placeholder="Attraction Name">
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
            <!-- Date Selection -->
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <!-- Number of Persons -->
            <div class="mb-3">
                <label for="numberOfPersons" class="form-label">Number of Persons:</label>
                <input type="number" class="form-control" id="numberOfPersons" min="1" value="1">
            </div>
            
            <!-- Person Type -->
            <div class="mb-3">
                <label for="personType" class="form-label">Person Type:</label>
                <select class="form-select" id="personType">
                    <option value="adult">Adult</option>
                    <option value="child">Child</option>
                </select>
            </div>
            <!-- Promo Code -->
            <div class="mb-3">
                <input type="text" class="form-control" id="promoCode" placeholder="Promo Code">
            </div>
            
            <!-- Submit Button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
            </div>
        </form>

        <!-- Bill -->
        <div class="mt-5" id="bill" style="display: none; text-align: left;margin-left: 50px; color: whitesmoke;">
            <span><h3>Your Bill:</h3>
            <div id="billDetails"></div></span>
        </div>
    </div>
    </section>
    
    <!-- Bootstrap JavaScript (with jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        var selectedAttractionPrice = sessionStorage.getItem('selectedAttractionPrice');

function processBooking(event) {
    event.preventDefault(); // Prevent form from submitting

    // Get form values
    var date = document.getElementById("date").value;
    var numberOfPersons = document.getElementById("numberOfPersons").value;
    var personType = document.getElementById("personType").value;
    var promoCode = document.getElementById("promoCode").value;

    // Calculate total price
    var totalPrice = selectedAttractionPrice * numberOfPersons;

    // Display the bill
    var billDetails = document.getElementById("billDetails");
    billDetails.innerHTML = `
        <p>Date: ${date}</p>
        <p>Number of Persons: ${numberOfPersons}</p>
        <p>Person Type: ${personType}</p>
        <p>Promo Code: ${promoCode}</p>
        <p>Total Price: ${totalPrice}</p>
    `;
    document.getElementById("bill").style.display = "block";
}
    </script>
</body>
</html>
