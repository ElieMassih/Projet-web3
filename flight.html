    <style>
        .bleu-section .navbar {
            background-color: white !important;
            color: black !important;
        }
        .bleu-section .navbar-nav .nav-link {

        }
        .navbar-toggler-icon {
            color: black !important;
        }

        }
        .carousel-inner {
            margin-bottom: 3%;
            margin-top: 3%;
        }
    </style>
</head>

    <section class="bleu-section">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">Travel Hub
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="features.html">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Attractions & Tours.html">Attractions & Tours</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown link</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="flight.html">Flights</a></li>
                                <li><a class="dropdown-item" href="hotel.html">Hotels</a></li>
                                <li><a class="dropdown-item" href="cars.html">Cars</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <ul class="nav navbar-nav navbar-right" style="list-style-type: none; display: flex; align-items: center; height: 50px;">

                            <i class="fas fa-user-circle" style="margin-right: 5px; font-size: 24px;"></i> Login
                        </a>
                    </li>
                    <li>
                        <a href="signup.html" style="color: black; text-decoration: none; font-size: medium; display: flex; align-items: center; height: 100%;">

                        </a>

            </div>
        </nav>
    </section>
    <section class="flights-section">
        <div class="container">
            <div class="title">Flights</div>
            <!-- Your flight search form can go here -->
            <form>
                <div class="mb-3">
                    <label for="departure" class="form-label">Departure</label>
                    <input type="text" class="form-control" id="departure" placeholder="Departure city or airport">
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Destination city or airport">
                </div>
                <div class="mb-3">
                    <label for="departure-date" class="form-label">Departure Date</label>
                    <input type="date" class="form-control" id="departure-date">
                </div>
                <button type="submit" class="btn btn-primary">Search Flights</button>
            </form>
        </div>
    </section>
    <section class="middle-content">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/flight.jpg" class="d-block mx-auto" style="width: 950px; height: 600px;" alt="Destination 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/flight2.jpg" class="d-block mx-auto" style="width: 950px; height: 600px;" alt="Destination 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/flight3.jpg" class="d-block mx-auto" style="width: 950px; height: 600px;" alt="Destination 3">
                </div>
            </div>
            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section style="background-color: white; text-align: center; margin-top: 0px;">
        <h2>Explore Our Featured Destinations</h2>
        <p>Discover amazing travel destinations around the world</p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
