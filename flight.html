    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
   $(document).ready(function() {
    // Sample data for autocomplete suggestions (you can replace this with your actual data)
    var data = [
        { label: "New York (JFK)", value: "JFK" },
        { label: "Los Angeles (LAX)", value: "LAX" },
        { label: "Chicago (ORD)", value: "ORD" },
        { label: "San Francisco (SFO)", value: "SFO" },
        { label: "Atlanta (ATL)", value: "ATL" },
        { label: "Denver (DEN)", value: "DEN" },
        // Add more airports as needed
    ];

    // Initialize autocomplete for the departure input field
    $("#departure").autocomplete({
        source: function(request, response) {
            // Filter the data based on user input
            var term = $.ui.autocomplete.escapeRegex(request.term);
            var matcher = new RegExp(term, "i");
            response($.grep(data, function(item) {
                return matcher.test(item.label);
            }));
        },
        minLength: 2 // Minimum characters before triggering autocomplete
    });

    // Log a message to confirm that the document is ready
    console.log("Document is ready.");
});

    </script>
